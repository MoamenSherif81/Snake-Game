<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <div class="game">
      <div class="fruit">
        <img src="./images/apple.png" alt="">
      </div>
      <div class="curr-score">
        <img src="./images/apple.png" alt="">
        <span class="curr-score-num">0</span>
      </div>
    </div>
    <div class="mobile-controls">
      <div>
        <button class="control-button" data-id="left">Left</button>
      </div>
      <div class="middle-controls">
        <button class="control-button" data-id="up">Up</button>
        <button class="control-button" data-id="down">Down</button>
      </div>
      <div>
        <button class="control-button" data-id="right">Right</button>
      </div>
    </div>
  </div>
  <div class="menu-cont">
    <h2 class="game-over">Game Over</h2>
    <div class="menu">
      <h1 class="game-title">Snake Game</h1>
      <div class="score">
        <div class="final-score">
          Your Score: <span class="final-score-num"></span>
        </div>
        <div class="max-score">
          Max Score: <span class="max-score-num"></span>
        </div>
      </div>
      <button class="start-btn">Start Game</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
